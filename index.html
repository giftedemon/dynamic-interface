<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="drop-down">
            <button class="drop-down__button">Menu</button>
            <ul class="drop-down__menu">
                <li>Hello</li>
                <li>How are you</li>
            </ul>
        </div>

        <div class="carousel">
            <div class="carousel__slide">
                <div class="arrows">
                    <img
                        src="./imgs/arrow-left-01-stroke-rounded.svg"
                        alt=""
                        class="arrow left-arrow"
                    />
                    <img
                        src="./imgs/arrow-right-01-stroke-rounded.svg"
                        alt=""
                        class="arrow right-arrow"
                    />
                </div>

                <div class="slides">
                    <img
                        src="./imgs/colin-horn-fR9U2S31Exs-unsplash.jpg"
                        alt=""
                        class="slide-image"
                        data-id="0"
                    />
                    <img
                        src="./imgs/roberto-nickson-lGCfApDzhYw-unsplash.jpg"
                        alt=""
                        class="slide-image hidden"
                        data-id="1"
                    />
                    <img
                        src="./imgs/visar-neziri-CAQvwCoHLhw-unsplash.jpg"
                        alt=""
                        class="slide-image hidden"
                        data-id="2"
                    />
                </div>

                <div class="slider"></div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
